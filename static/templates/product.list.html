<ul infinite-scroll="loadMore()" infinite-scroll-disabled="isEndOfCatalogue">
    <li ng-repeat="item in galleryItems track by $index" 
        ng-class="{inline: item.type === 'product', 'fill-row': item.type === 'advertisement' }">
        <ng-switch on="item.type">
            <product ng-switch-when="product" data="::item"></product>
            <advertisement ng-switch-when="advertisement" data="::item"></advertisement>
        </ng-switch>
    </li>
</ul>
