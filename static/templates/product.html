<div class="item center">
    <div class="product middle fill-row" ng-style="{'font-size': item.productStyle}">
        <p ng-bind="item.face"></p>
    </div>
    <span class="properties date" ng-bind="item.date | relativeDate:'week'"></span>
    <span class="properties price" ng-bind="item.price | currency:'$&nbsp;':2"></span>
</div>
